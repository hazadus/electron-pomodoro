<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>О программе</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      h1 {
        margin: 0 0 20px 0;
        font-size: 28px;
        font-weight: 600;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        display: block;
        padding: 4px;
        box-sizing: border-box;
      }

      p {
        margin: 10px 0;
        font-size: 14px;
        opacity: 0.9;
      }

      .version {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .tech-info {
        margin-top: 10px;
        font-size: 11px;
        opacity: 0.6;
      }

      p a {
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        margin: 0 5px;
        font-size: 13px;
        border-bottom: 1px solid transparent;
        transition: all 0.3s ease;
      }

      p a:hover {
        color: white;
        border-bottom-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="../assets/images/pomodoro.png"
        class="icon"
        alt="Pomodoro Timer"
      />
      <h1>Pomodoro Timer</h1>
      <p>Простое приложение-таймер в системном трее</p>
      <p>Создано с помощью Electron и TypeScript</p>
      <p>
        Автор: Hazadus
        <a href="https://github.com/hazadus" class="external-link">GitHub</a>
        <a href="https://t.me/hazadus" class="external-link">Telegram</a>
        <a href="https://hazadus.ru" class="external-link">hazadus.ru</a>
      </p>

      <div class="version">
        <strong id="appVersion">Версия ...</strong>
        <div class="tech-info" id="techInfo"></div>
      </div>
    </div>

    <script>
      // Используем безопасный API из preload
      if (window.electronAPI) {
        console.log("electronAPI available:", window.electronAPI);

        const info = window.electronAPI.versions;
        document.getElementById("techInfo").innerHTML =
          `Electron ${info.electron} • Chrome ${info.chrome} • Node ${info.node}`;

        // Получаем версию приложения асинхронно
        window.electronAPI
          .getAppVersion()
          .then((version) => {
            console.log("App version received:", version);
            document.getElementById("appVersion").textContent =
              `Версия ${version}`;
          })
          .catch((error) => {
            console.error("Failed to get app version:", error);
            document.getElementById("appVersion").textContent =
              `Версия недоступна`;
          });

        // Обработчик для внешних ссылок
        document.addEventListener("click", (event) => {
          if (event.target.classList.contains("external-link")) {
            event.preventDefault();
            const url = event.target.getAttribute("href");
            if (url) {
              window.electronAPI
                .openExternalLink(url)
                .then(() => {
                  console.log("External link opened:", url);
                })
                .catch((error) => {
                  console.error("Failed to open external link:", error);
                });
            }
          }
        });
      } else {
        console.error("electronAPI not available");
        document.getElementById("appVersion").textContent = `Версия недоступна`;
      }
    </script>
  </body>
</html>
